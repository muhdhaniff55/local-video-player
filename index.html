<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Local Video Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-color: #f0f2f5;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        #fileInput {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        #fileInput:hover {
            border-color: #aaa;
        }

        #video-info {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 15px;
            min-height: 24px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            
            /* Long Filename Handling */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px;
        }

        #video-container {
            position: relative;
            width: 90%; 
            max-width: 800px; 
            border: 4px solid #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #000; 
            border-radius: 12px;
            overflow: hidden; 
            transition: transform 0.2s, border-color 0.3s, opacity 0.3s;
        }

        /* Drag and Drop Visual State */
        #video-container.drag-over {
            border-color: #4CAF50;
            transform: scale(1.02);
        }

        #video-container.loading {
            opacity: 0.6;
        }

        #videoPlayer {
            width: 100%;
            height: auto;
            display: block;
            outline: none;
        }

        .controls-hint {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¬ Local Video Player</h1>

    <input type="file" id="fileInput" accept="video/*">
    
    <div id="video-info" title="No video loaded.">No video loaded.</div>

    <div id="video-container">
        <video id="videoPlayer" controls playsinline>
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls-hint">
        Space: Play/Pause | Arrows: Seek & Volume | F: Fullscreen | Drag & Drop supported
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('video-container');
        const videoInfo = document.getElementById('video-info');

        let currentVideoURL = null;

        // --- Core Logic ---

        function cleanupPreviousURL() {
            if (currentVideoURL) {
                URL.revokeObjectURL(currentVideoURL);
                currentVideoURL = null; 
            }
        }

        function setLoading(isLoading) {
            isLoading ? videoContainer.classList.add('loading') : videoContainer.classList.remove('loading');
        }

        function handleFile(file) {
            if (!file) return;

            // Validate if file is a video
            if (!file.type.startsWith('video/')) {
                videoInfo.textContent = "âŒ Error: Please select a valid video file.";
                videoInfo.style.color = "red";
                return;
            }

            cleanupPreviousURL();
            setLoading(true);

            const videoURL = URL.createObjectURL(file);
            currentVideoURL = videoURL;
            videoPlayer.src = videoURL;
            videoPlayer.load();
            
            // Set filename and tooltip for long names
            videoInfo.textContent = `File: ${file.name}`;
            videoInfo.title = file.name; // Full name shows on hover
            videoInfo.style.color = "#666";

            console.log(`Loaded: ${file.name}`);
        }

        // --- Event Listeners ---

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and Drop Handlers
        videoContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            videoContainer.classList.add('drag-over');
        });

        videoContainer.addEventListener('dragleave', () => {
            videoContainer.classList.remove('drag-over');
        });

        videoContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            videoContainer.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        // Video State Handlers
        videoPlayer.addEventListener('loadedmetadata', () => setLoading(false));
        videoPlayer.addEventListener('waiting', () => setLoading(true));
        videoPlayer.addEventListener('playing', () => setLoading(false));
        
        videoPlayer.addEventListener('error', () => {
            setLoading(false);
            videoInfo.textContent = "âŒ Error: Unsupported video format or corrupted file.";
            videoInfo.style.color = "red";
        });

        // --- Keyboard Controls ---

        document.addEventListener('keydown', function(event) {
            if (!videoPlayer.src) return;

            const key = event.code;

            switch (key) {
                case 'Space':
                    event.preventDefault();
                    videoPlayer.paused ? videoPlayer.play() : videoPlayer.pause();
                    break;
                case 'ArrowRight':
                    videoPlayer.currentTime += 5;
                    break;
                case 'ArrowLeft':
                    videoPlayer.currentTime -= 5;
                    break;
                case 'ArrowUp':
                    event.preventDefault();
                    videoPlayer.volume = Math.min(1, videoPlayer.volume + 0.1);
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    videoPlayer.volume = Math.max(0, videoPlayer.volume - 0.1);
                    break;
                case 'KeyF':
                    event.preventDefault();
                    if (!document.fullscreenElement) {
                        videoContainer.requestFullscreen().catch(err => {
                            console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                        });
                    } else {
                        document.exitFullscreen();
                    }
                    break;
            }
        });
    </script>

</body>
</html>
