<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player Local Video File Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #fileInput {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #video-info {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
            min-height: 20px;
        }
        #video-container {
            margin-top: 5px;
            width: 90%; 
            max-width: 800px; 
            border: 3px solid #ccc;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #000; 
            border-radius: 8px;
            overflow: hidden; 
            transition: opacity 0.3s ease-in-out;
        }
        #video-container.loading {
            opacity: 0.5;
        }
        #videoPlayer {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¬ Shaka Player Local Video File Player</h1>

    <input type="file" id="fileInput" accept="video/*">
    
    <div id="video-info">No video loaded.</div>

    <div id="video-container">
        <video id="videoPlayer" controls playsinline>
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const videoElement = document.getElementById('videoPlayer'); // Renamed for clarity
        const videoContainer = document.getElementById('video-container');
        const videoInfo = document.getElementById('video-info');
        
        let player = null; // Shaka Player instance

        // --- Utility/Helper Functions ---

        function setLoading(isLoading) {
            if (isLoading) {
                videoContainer.classList.add('loading');
                // Only change text on start loading to avoid overriding file name
                if (videoInfo.textContent.indexOf('File:') === -1) {
                     videoInfo.textContent = 'Loading...';
                }
            } else {
                videoContainer.classList.remove('loading');
            }
        }
        
        function onErrorEvent(event) {
            // Extract the shaka.util.Error object from the event.
            const error = event.detail;
            videoInfo.textContent = `Error: ${error.code} - ${error.message}`;
            console.error('Shaka Player Error:', error);
            setLoading(false);
        }

        // --- Shaka Player Initialization ---

        function initPlayer() {
            // Check for browser compatibility
            if (!shaka.Player.is */Supported()) {
                videoInfo.textContent = 'Browser not supported by Shaka Player!';
                console.error('Shaka Player is not supported by this browser.');
                return;
            }

            // Create a Player instance and attach it to the video element.
            player = new shaka.Player(videoElement);

            // Listen for error events.
            player.addEventListener('error', onErrorEvent);
            
            // Set up event listeners for loading state (Shaka handles most of it internally)
            videoElement.addEventListener('waiting', () => { setLoading(true); });
            videoElement.addEventListener('playing', () => { setLoading(false); });
            videoElement.addEventListener('loadeddata', () => { setLoading(false); });

            console.log('Shaka Player initialized.');
        }


        // --- File Input Logic ---
        fileInput.addEventListener('change', function(event) {
            if (!player) {
                videoInfo.textContent = 'Player not initialized yet.';
                return;
            }

            const file = event.target.files[0];

            if (file) {
                setLoading(true); // Start loading state
                
                // 1. Create a local URL for the file
                const videoURL = URL.createObjectURL(file);
                
                // 2. Use Shaka Player's load() method to play the URL
                // Shaka can play local MP4 files directly via MediaSource Extensions (MSE)
                player.load(videoURL).then(() => {
                    console.log('The video has been loaded by Shaka Player.');
                    setLoading(false);
                    videoInfo.textContent = `File: ${file.name}`;
                    // Important: Clean up the Blob URL after Shaka has loaded it
                    URL.revokeObjectURL(videoURL);
                }).catch(error => {
                    // onErrorEvent is likely called as well, but this handles the promise
                    console.error('Error loading asset with Shaka Player', error);
                });

                console.log(`Attempting to load video with Shaka Player: ${file.name}`);
            } else {
                if (player) {
                    player.unload(); // Unload current asset
                }
                videoInfo.textContent = "No video loaded.";
                setLoading(false);
                console.log("File selection cancelled.");
            }
        });

        // Initialize Shaka Player on page load
        document.addEventListener('DOMContentLoaded', initPlayer);


        // --- Keyboard Controls (Adjusted to use videoElement) ---
        document.addEventListener('keydown', function(event) {
            // Only apply controls if a video is loaded and ready
            if (!videoElement.src || videoElement.readyState < 1) return;

            const key = event.code;

            if (key === 'Space') {
                event.preventDefault(); // Prevent page scroll
                if (videoElement.paused) {
                    videoElement.play();
                } else {
                    videoElement.pause();
                }
            } 
            else if (key === 'ArrowRight') {
                videoElement.currentTime += 5; // Seek forward 5 seconds
            }
            else if (key === 'ArrowLeft') {
                videoElement.currentTime -= 5; // Seek backward 5 seconds
            }
        });
    </script>

</body>
</html>
