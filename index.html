<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Stream | Local Video Player</title>
    
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@videojs/themes@1.0.1/dist/city/index.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00d2ff;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-color: var(--bg-color);
            color: #f8fafc;
            margin: 0;
        }

        .upload-container {
            width: 100%;
            max-width: 800px;
            border: 2px dashed #334155;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            background: var(--card-bg);
            transition: all 0.3s ease;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .upload-container.dragover {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        #fileInput { display: none; }

        .btn-upload, .btn-resync {
            background: var(--primary-color);
            color: #000;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            text-decoration: none;
            transition: transform 0.1s;
        }

        .btn-upload:active, .btn-resync:active {
            transform: scale(0.98);
        }

        .btn-resync {
            background: #f59e0b;
            margin-top: 15px;
            display: none;
        }

        #video-info {
            font-size: 0.9em;
            color: #94a3b8;
            margin-bottom: 15px;
            text-align: center;
            min-height: 50px;
        }

        #video-container {
            width: 100%;
            max-width: 900px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¬ PRO<b>STREAM</b></h1>
    
    <div class="upload-container" id="dropZone">
        <p>Drag & drop video file here or</p>
        <label for="fileInput" class="btn-upload">Browse Files</label>
        <input type="file" id="fileInput" accept="video/*">
    </div>

    <div id="video-info">
        <span>Ready for playback</span><br>
        <button id="resyncBtn" class="btn-resync">ðŸ”Š Restore Audio / Resync</button>
    </div>

    <div id="video-container">
        <div class="video-wrapper">
            <video 
                id="videoPlayer" 
                class="video-js vjs-theme-city vjs-big-play-centered" 
                controls 
                preload="metadata"
                playsinline
            >
                <p class="vjs-no-js">To view this video please enable JavaScript</p>
            </video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const videoInfoSpan = document.querySelector('#video-info span');
        const resyncBtn = document.getElementById('resyncBtn');
        
        const player = videojs('videoPlayer', {
            playbackRates: [0.5, 1, 1.5, 2],
            userActions: { hotkeys: true }
        });

        let currentVideoURL = null;

        function handleFile(file) {
            if (!file || !file.type.startsWith('video/')) {
                alert('Please select a valid video file.');
                return;
            }

            // Clean up old memory
            if (currentVideoURL) URL.revokeObjectURL(currentVideoURL);
            currentVideoURL = URL.createObjectURL(file);
            
            // Load new source
            player.src({
                src: currentVideoURL,
                type: file.type
            });

            resyncBtn.style.display = 'inline-block';
            videoInfoSpan.innerHTML = `Playing: <strong>${file.name}</strong>`;

            player.ready(() => {
                player.muted(false);
                player.volume(1.0);
                
                const playPromise = player.play();
                if (playPromise !== undefined) {
                    playPromise.catch(() => {
                        videoInfoSpan.textContent = "Browser blocked autoplay. Tap 'Restore Audio' or the Play button.";
                    });
                }
            });

            document.getElementById('video-container').scrollIntoView({ behavior: 'smooth' });
        }

        // --- FIXED RESYNC LOGIC ---
        resyncBtn.addEventListener('click', () => {
            // Force audio state
            player.muted(false);
            player.volume(1.0);
            
            // Re-sync by toggling state and seeking
            const currentTime = player.currentTime();
            
            // We use pause/play instead of .load() to keep the Blob URL alive
            player.pause();
            
            // Small delay helps browsers "catch up" with the audio context
            setTimeout(() => {
                player.currentTime(currentTime);
                player.play().then(() => {
                    resyncBtn.textContent = "ðŸ”Š Audio Restored";
                    resyncBtn.style.background = "#10b981"; // Green for success
                }).catch(err => {
                    console.error("Playback failed:", err);
                });
            }, 50);
            
            setTimeout(() => { 
                resyncBtn.textContent = "ðŸ”Š Restore Audio / Resync"; 
                resyncBtn.style.background = "#f59e0b"; // Back to orange
            }, 2000);
        });

        // --- Event Listeners ---
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        
        dropZone.addEventListener('dragover', (e) => { 
            e.preventDefault(); 
            dropZone.classList.add('dragover'); 
        });
        
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        dropZone.addEventListener('click', (e) => {
            if(e.target !== fileInput && e.target.tagName !== 'LABEL') fileInput.click();
        });

        player.on('error', () => {
            videoInfoSpan.style.color = "#ff4444";
            videoInfoSpan.textContent = "Error: This video format is not supported by your browser.";
        });
    </script>
</body>
</html>
