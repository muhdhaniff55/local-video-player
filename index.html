<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Local Video Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-color: #f0f2f5;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        #fileInput {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        #video-info {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 15px;
            min-height: 30px;
            max-width: 800px;
            width: 90%;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 5px 15px;
            background: #e9ecef;
            border-radius: 20px;
            text-align: center;
        }

        #video-info::-webkit-scrollbar {
            height: 4px;
        }
        #video-info::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        #video-container {
            position: relative;
            width: 90%; 
            max-width: 800px; 
            border: 4px solid #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #000; 
            border-radius: 12px;
            overflow: hidden; 
            transition: transform 0.2s, border-color 0.3s, opacity 0.3s;
        }

        #video-container.drag-over {
            border-color: #4CAF50;
            transform: scale(1.01);
        }

        #video-container.loading {
            opacity: 0.6;
        }

        #videoPlayer {
            width: 100%;
            height: auto;
            display: block;
            outline: none;
        }

        .controls-hint {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <h1>üé¨ Local Video Player</h1>

    <input type="file" id="fileInput" accept="video/*">
    
    <div id="video-info">No video loaded.</div>

    <div id="video-container">
        <video id="videoPlayer" controls playsinline>
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls-hint">
        <b>Space:</b> Play/Pause | <b>Arrows:</b> Seek & Volume | <b>F:</b> Fullscreen<br>
        <i>Drag & Drop a video file anywhere on the player to start.</i>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoContainer = document.getElementById('video-container');
        const videoInfo = document.getElementById('video-info');

        let currentVideoURL = null;

        function cleanupPreviousURL() {
            if (currentVideoURL) {
                URL.revokeObjectURL(currentVideoURL);
                currentVideoURL = null; 
            }
        }

        function setLoading(isLoading) {
            isLoading ? videoContainer.classList.add('loading') : videoContainer.classList.remove('loading');
        }

        function handleFile(file) {
            if (!file) return;

            if (!file.type.startsWith('video/')) {
                videoInfo.textContent = "‚ùå Error: Please select a valid video file.";
                videoInfo.style.color = "red";
                return;
            }

            cleanupPreviousURL();
            setLoading(true);

            const videoURL = URL.createObjectURL(file);
            currentVideoURL = videoURL;
            videoPlayer.src = videoURL;
            videoPlayer.load();
            
            videoInfo.textContent = `File: ${file.name}`;
            videoInfo.style.color = "#666";
            videoInfo.scrollLeft = 0; 
            
            // Remove focus from the player so custom keys take priority over browser defaults
            videoPlayer.blur();
        }

        // Event Listeners
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        videoContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            videoContainer.classList.add('drag-over');
        });

        videoContainer.addEventListener('dragleave', () => {
            videoContainer.classList.remove('drag-over');
        });

        videoContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            videoContainer.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        videoPlayer.addEventListener('loadedmetadata', () => setLoading(false));
        videoPlayer.addEventListener('waiting', () => setLoading(true));
        videoPlayer.addEventListener('playing', () => setLoading(false));
        
        videoPlayer.addEventListener('error', () => {
            setLoading(false);
            videoInfo.textContent = "‚ùå Error: Unsupported video format.";
            videoInfo.style.color = "red";
        });

        // Keyboard Controls
        document.addEventListener('keydown', function(event) {
            if (!videoPlayer.src) return;

            switch (event.code) {
                case 'Space':
                    event.preventDefault();
                    videoPlayer.paused ? videoPlayer.play() : videoPlayer.pause();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    videoPlayer.currentTime += 5;
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    videoPlayer.currentTime -= 5;
                    break;
                case 'ArrowUp':
                    event.preventDefault(); // Prevents page scroll and browser UI conflicts
                    // Rounds to 1 decimal place to prevent floating point math bugs
                    videoPlayer.volume = Math.min(1, Math.round((videoPlayer.volume + 0.1) * 10) / 10);
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    videoPlayer.volume = Math.max(0, Math.round((videoPlayer.volume - 0.1) * 10) / 10);
                    break;
                case 'KeyF':
                    event.preventDefault();
                    if (!document.fullscreenElement) {
                        videoContainer.requestFullscreen();
                    } else {
                        document.exitFullscreen();
                    }
                    break;
            }
        });
    </script>

</body>
</html>
