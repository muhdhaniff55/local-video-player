<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js Local Video Player</title>
    
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #fileInput {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #video-info {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
            min-height: 20px;
        }
        
        /* Responsive Container CSS (16:9 Aspect Ratio) */
        #video-container {
            margin-top: 5px;
            width: 90%; 
            max-width: 800px; 
            background-color: #000; 
            border-radius: 8px;
            overflow: hidden; 
            position: relative; 
            padding-top: 56.25%; /* 9/16 * 100 */
            height: 0; 
        }
        
        /* Video.js Player Sizing */
        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }

        /* Loading Indicator CSS */
        /* Shows the built-in spinner when the 'loading' class is manually added */
        #video-container.loading .vjs-loading-spinner {
            display: block; 
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¬ Local Video File Player (Video.js)</h1>

    <input type="file" id="fileInput" accept="video/*">
    
    <div id="video-info">No video loaded.</div>

    <div id="video-container">
        <video 
            id="videoPlayer" 
            class="video-js vjs-default-skin vjs-big-play-centered" 
            controls 
            playsinline 
            preload="auto"
            data-setup='{}'
        >
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

    <script>
        const fileInput = document.getElementById('fileInput');
        const player = videojs('videoPlayer'); 
        const videoInfo = document.getElementById('video-info');
        const videoContainer = document.getElementById('video-container');

        let currentVideoURL = null;
        
        // Function to release memory from the previous video file (prevents memory leaks)
        function cleanupPreviousURL() {
            if (currentVideoURL) {
                URL.revokeObjectURL(currentVideoURL);
                currentVideoURL = null; 
            }
        }
        
        // --- Loading State Management ---
        function setLoading(isLoading) {
            if (isLoading) {
                videoContainer.classList.add('loading');
            } else {
                videoContainer.classList.remove('loading');
            }
        }

        // --- Video.js Event Listeners for User Feedback ---
        player.on('loadedmetadata', () => {
            setLoading(false); // Video source loaded
        });

        player.on('waiting', () => {
            setLoading(true); // Buffering/stalling
        });

        player.on('playing', () => {
            setLoading(false); // Playback started/resumed
        });

        player.on('error', () => {
            setLoading(false);
            videoInfo.textContent = "Error: Cannot play the selected video file. Check file format.";
            console.error("Video.js Player Error:", player.error());
        });
        
        // --- File Input Logic ---
        fileInput.addEventListener('change', function(event) {
            cleanupPreviousURL();
            const file = event.target.files[0];

            if (file) {
                setLoading(true); // Show loading spinner immediately upon file selection
                
                // 1. Create a temporary URL for the browser to read the local file
                const videoURL = URL.createObjectURL(file);
                currentVideoURL = videoURL;
                
                // 2. Use the Video.js player methods to set the source
                player.src({
                    src: videoURL,
                    type: file.type || 'video/mp4' // Use detected type or default
                });
                player.load();
                
                // 3. Update the info message
                videoInfo.textContent = `File: ${file.name}`;
                console.log(`Video loaded: ${file.name}`);
            } else {
                // File selection cancelled
                player.reset(); 
                videoInfo.textContent = "No video loaded.";
                setLoading(false);
                console.log("File selection cancelled.");
            }
        });
        
        // Optional: Ensure the Video.js player element is focusable for its own keyboard controls
        player.el().setAttribute('tabindex', '0');
        
    </script>

</body>
</html>
